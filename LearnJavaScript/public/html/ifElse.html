<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript if .. else</h2>

    <p>A time-based greeting:</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const time = new Date().getHours();
        let greeting;
        if (time < 10) {
            greeting = "Good morning";
        } else if (time < 20) {
            greeting = "Good day";
        } else {
            greeting = "Good evening";
        }
        document.getElementById("demo").innerHTML = greeting;

        var number = 10;
        if (number < 5) {
            greeting = "Less than 5";
        } else if (number < 10) {
            greeting = "Less than 10";
        } else if (number < 15) {
            greeting = "Less than 15";
        } else if (number < 20) {
            greeting = "Less than 20";
        } else {
            greeting = "Greater than 20";
        }
        document.getElementById("demo1").innerHTML = greeting;
    </script>

</body>

</html>
