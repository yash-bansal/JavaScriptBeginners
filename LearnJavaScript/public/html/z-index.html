<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-1</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            position: absolute;
        }
        .box1{
            background: red;
            top: 10px;
            z-index: 1;
        }
        .box2{
            background: yellow;
            top: 50px;
            left: 50px;
            z-index: 3;
        }
        .box3{
            background: green;
            top: 30px;
            left: 30px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- <h1>Hello World!</h1> -->
    <div class="box box1"></div>
    <div  class="box box2"></div>
    <div  class="box box3"></div>
</body>
</html>
