<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level - 3</title>
</head>
<body>
    <!-- <h1 id="myPageTitle" onclick="console.log('Hey you clicked!')" onmouseenter="console.log('Mouse entered!')" onmouseleave="console.log('Mouse left!')">Hello world!</h1> -->
    <h1 id="myPageTitle">Hello world!</h1>  
    <input id="btnAlertMe" type="button" value="Alert Me!"/> 
    <input id="btnConfirm" type="button" value="Confirm!"/> 
    <input id="btnPrompt" type="button" value="Prompt!"/> 
    <p id="greetingMsg"></p>
    <script>
        document.getElementById('btnAlertMe').addEventListener("click", function(){
            alert('You have clicked the button!');
        });
        document.getElementById('btnConfirm').addEventListener("click", function(){
            var confirmResult = confirm('Are you sure you want to delete this file?');
            if(confirmResult == true){
                alert('Your file deleted successfully!');
            } else{
                alert('Your file is still safe!');
            }
        });
        document.getElementById('btnPrompt').addEventListener("click", function(){
            var person = prompt("Please enter your name", "");
            if (person != null) {
                document.getElementById("greetingMsg").innerHTML =
                "Hello " + person + "! How are you today?";
            }
        });
    </script>
    <!-- <script src="../js/script.js"></script> -->
</body>
</html>
