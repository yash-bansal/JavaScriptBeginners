<!DOCTYPE html>
<html>
    <head>
        <style>
            .car{
                margin: 1rem;
                display: inline-block;
                width: 400px;
            }
        </style>
    </head>
<body>
    <h2>JavaScript While Loop</h2>
    <div id="demo">


    </div>

    <script>
        const lights = ["Green", "Orange", "Red"];
        
        let stop = false;
        let i = 0;
        while ( stop != true) {
            let light = lights[i];
            i++;
            if(light == "Red"){
                stop = true;
                document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + '<div>STOP!!!!</div>';
            } else{
                document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + '<div>You can go!</div>';
            }
        }
    </script>
</body>
</html>
