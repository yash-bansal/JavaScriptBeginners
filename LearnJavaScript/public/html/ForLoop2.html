<!DOCTYPE html>
<html>
    <head>
        <style>
            .car{
                margin: 1rem;
                display: inline-block;
                width: 400px;
            }
        </style>
    </head>
<body>
    <h2>JavaScript For Loop</h2>
    <div id="demo">


    </div>

    <script>
        const cars = ["BMW", "Volvo", "Saab"];
        
        for (let i = 0; i < cars.length; i++) {
            let carName = cars[i];
            document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + '<img class="car" src="../images/'+carName+'.jpg">';
        }
        
    </script>
</body>
</html>
