<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demo</title>
</head>

<body>
    <h1 id="myPageTitle">Hello to jQuery world!</h1>
    <button id="button1">Show/Hide</button>

    <h1 class="myPageTitleClass">Hello to jQuery world 1!</h1>
    <h1 class="myPageTitleClass">Hello to jQuery world 2!</h1>
    <h1 class="myPageTitleClass">Hello to jQuery world 3!</h1>
    <h1 class="myPageTitleClass">Hello to jQuery world 4!</h1>
    <h1 class="myPageTitleClass">Hello to jQuery world 5!</h1>
    <button id="button2">Show/Hide</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        $(document).ready(
            function () {
                // your code
                $("#button1").click(
                    function () {
                        $("#myPageTitle").toggle();
                    }
                );
                $("#button2").click(function () {
                    $(".myPageTitleClass").toggle();
                });
            }
        );

    </script>

</body>

</html>
